services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./storage:/storage
    environment:
      - STORAGE_DIR=/storage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./storage:/storage
    environment:
      - STORAGE_DIR=/storage
      - WORKER_POLL_SECONDS=2
    command: python -u worker.py
